<html>
<head>
  <meta charset="UTF-8">
  <title>自動出品ツール</title>
  <link rel="stylesheet" type="text/css" href="table.css">
</head>

<body>
  <header id="header">
    <div align="center">
      <ul id="gNavi">  
        <li><a id="exhibition">自動出品ツール</a></li>  
        <li><a id="buymanager">BuyManager</a></li>  
        <li><a id="scraper">商品リスト自動作成ツール</a></li>  
        <li><a id="imager">自動画像加工ツール</a></li>  
      </ul>  
    <h3>自動出品ツール</h3>
      <!-- Using node <script>document.write(process.versions.node)</script>,
      Chrome <script>document.write(process.versions.chrome)</script>,
      and Electron <script>document.write(process.versions.electron)</script>. -->
    </div>

    <br>
    <input type="text" id="user-dir" placeholder="アカウント名を入力" size="30" maxlength="100">
    <button id="make-account-dir">アカウントフォルダ新規作成</button><br>
    <button id="select-dir">アカウントフォルダを開く</button>
    <button onclick=reset_all()>リセット</button>
    <a id="selected-folder"><font color="red">フォルダが選択されていません</font></a>
    <br>
    <div id="csv-list"></div>

    <div>
      <table border="0">
        <tr>
          <td>
            <b> 日：</b>
            <input type="text" id="day-score" size="10" value="" maxlength="20">
            <b> 時間：</b>
            <input type="text" id="hour-score" size="10" value="" maxlength="20">
            <b> 買付先メモ：</b>
            <input type="radio" id="url_memo" name="url_radio" value="on" checked="checked">ON
            <input type="radio" id="url_memo" name="url_radio" value="off">OFF<br><br>
          </td>
          <td>
            <b> アクセスコード：</b>
            <input type="text" id="access-code" size="30" maxlength="100000">
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" id="start-exhibition" value="出品開始">
          </td>
        </tr>
      </table>
    </div>
  </header>

  <div id="text-data" class="csv-table" style="white-space:nowrap;"></div>

  <footer id="footer">
    <div id="logs"></div>
  </footer>

  <script src="App_exhibition.js"></script>
</body>
</html>
