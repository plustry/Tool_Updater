<html>
<head>
  <meta charset="UTF-8">
  <title>BuyManager</title>
  <link rel="stylesheet" type="text/css" href="table.css">
</head>

<body>
  <header id="header">
    <div align="center">
      <ul id="gNavi">  
        <li><a id="exhibition">自動出品ツール</a></li>  
        <li><a id="buymanager">BuyManager</a></li>  
        <li><a id="scraper">商品リスト自動作成ツール</a></li>  
        <li><a id="imager">自動画像加工ツール</a></li>  
      </ul>  
    <h3>BuyManager</h3>
      <!-- Using node <script>document.write(process.versions.node)</script>,
      Chrome <script>document.write(process.versions.chrome)</script>,
      and Electron <script>document.write(process.versions.electron)</script>. -->
    </div>

    <br>
    <button id="select-dir">BUYMAフォルダを開く</button>
    <a id="selected-folder"><font color="red">フォルダが選択されていません</font></a>
    <br>
    <div>
      <table border="0">
        <tr>
          <td align="right"><b> ページ選択：</b></td>
          <td>
            <form id="page-choice">
              <input type="radio" name="set1" value="request" checked> リクエスト受付中
              <input type="radio" name="set1" value="syuppin"> 出品中
              <input type="radio" name="set1" value="teishi"> 停止中
            </form>
          </td>
        </tr>
        <tr>
          <td align="right"><b> 設定モード：</b></td>
          <td>
            <form id="onoff">
              <input type="radio" name="set2" value="on" checked> 出品
              <input type="radio" name="set2" value="off"> 出品停止
              <input type="radio" name="set2" value="delete"> 削除
            </form>
          </td>
        </tr>
        <tr>
          <td align="center"><b> アカウント：</b><input type="text" id="buyma-account" size="10" maxlength="20"></td>
          <td align="center"><b> 出品期限延長日数：</b><input type="text" id="days" value="21" size="30" maxlength="100"></td>
        </tr>
        <tr>
          <td><b> アクセス数：</b><input type="text" id="access-prm" value="1"></td>
          <td><b> 欲しいもの数：</b><input type="text" id="want-prm" value="3"></td>
          <td><b> カート数：</b><input type="text" id="cart-prm" value="15"></td>
          <td><b> 価格を割る数：</b><input type="text" id="price-prm" value="10000"></td>
          <td><b> MAX価格スコア：</b><input type="text" id="maxprice-prm" value="20"></td>
          <td><b> 経過日数を割る数：</b><input type="text" id="date-prm" value="4"></td>
        </tr>
        <tr>
          <td><button id="start-manager">スタート</button></td>
        </tr>
      </table>
    </div>
  </header>

  <div id="logs" class="manager-logs"></div>

  <script src="App_manager.js"></script>
</body>
</html>
