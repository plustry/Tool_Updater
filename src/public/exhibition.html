<html>

<head>
  <meta charset="UTF-8">
  <title>自動出品ツール</title>
  <link rel="stylesheet" type="text/css" href="../css/table.css">
</head>

<body>
  <header id="header">
    <div align="center">
      <ul id="gNavi">
        <li><a id="exhibition">自動出品ツール</a></li>
        <li><a id="buymanager">BuyManager</a></li>
        <li><a id="scraper">商品リスト自動作成ツール</a></li>
        <li><a id="imager">自動画像加工ツール</a></li>
      </ul>
      <h3>自動出品ツール</h3>
      <!-- Using node <script>document.write(process.versions.node)</script>,
      Chrome <script>document.write(process.versions.chrome)</script>,
      and Electron <script>document.write(process.versions.electron)</script>. -->
    </div>

    <div>
      <table border="0">
        <tr>
          <input type="text" id="user-dir" placeholder="アカウント名を入力" size="30" maxlength="100">
          <button id="make-account-dir">アカウントフォルダ新規作成</button>
          <button onclick=gethelp('new_dir')>？</button>
          <button id="select-dir">アカウントフォルダを開く</button>
          <button onclick=gethelp('choice_dir')>？</button>
          <button onclick=reset_all()>リセット</button>
          <button onclick=gethelp('reset')>？</button>
          <a id="selected-folder">
            <font color="red">フォルダが選択されていません</font>
          </a>
          <div id="csv-list"></div>
        </tr>
      </table>
    </div>

    <div>
      <table border="0">
        <tr>
          <b> 日：</b>
          <input type="text" id="day-score" size="10" value="" maxlength="20">
          <b> 時間：</b>
          <input type="text" id="hour-score" size="10" value="" maxlength="20">
          <button onclick=gethelp('days')>？</button>

          <b> 買付先メモ：</b>
          <input type="radio" id="url_memo" name="url_radio" value="on" checked="checked">ON
          <input type="radio" id="url_memo" name="url_radio" value="off">OFF
          <button onclick=gethelp('memo')>？</button>
        </tr>
      </table>
    </div>

    <div align="left">
      <b> アクセスコード：</b>
      <input type="text" id="access-code" size="30" maxlength="100000">
      <button onclick=gethelp('access_code')>？</button>
    </div>

    <div align="center">
      <input type="submit" id="start-exhibition" value="出品開始">
    </div>
  </header>

  <div id="text-data" class="csv-table" style="white-space:nowrap;"></div>

  <footer id="footer">
    <div id="logs"></div>
  </footer>

  <script src="../views/App_exhibition.js"></script>
</body>

</html>
