<html>

<head>
  <meta charset="UTF-8">
  <title>自動画像加工ツール</title>
  <link rel="stylesheet" type="text/css" href="../css/table.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
  
  <script>
    window.jQuery = window.$ = require('../js/jquery.min.js');
  </script>
  <script>
    $(document).ready(function () {
      $("#adv_btn").on("click", function () {
        $("#adv_prm").slideToggle();
      });
    });
  </script>
</head>

<body>
  <header id="header">
    <div align="center">
      <ul id="gNavi">
        <li><a id="exhibition">自動出品ツール</a></li>
        <li><a id="buymanager">BuyManager</a></li>
        <li><a id="scraper">商品リスト自動作成ツール</a></li>
        <li><a id="imager">自動画像加工ツール</a></li>
      </ul>
      <h3>自動画像加工ツール</h3>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <button id="select-dir">保存フォルダを開く</button>
        <button onclick=gethelp('open_dir')>？</button>
        <a id="selected-folder">
          <font color="red">フォルダが選択されていません</font>
        </a>
      </div>
      <div class="col-sm-6">
        <a id="dir-button"></a>
        <a id="dir-status"></a>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <input 
        placeholder="メールアドレスを入力"
        type="text" 
        id="email" 
        size=30 
        value=""
        >
      </div>
      <div class="col-sm-3">
        <input 
          placeholder="パスワードを入力"
          type="password" 
          id="password" 
          size=30 
          value=""
        >
      </div>
      <div class="col-sm-3">
        <select id="edit_mode">
          <option value="Test">テスト編集</option>
          <option value="Main">全て編集</option>
          <option value="Transmission">メイン画像の透過</option>
        </select>
        <button onclick=gethelp('edit_mode')>？</button>
      </div>
      <div class="col-sm-3">
        <input
          type="submit"
          id="imager-main"
          value="編集実行"
        >
        <button onclick=gethelp('imager_main')>？</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <input 
          placeholder="新規カテゴリを入力"
          type="text" 
          id="img_new_category" 
          size=30 
          value=""
        >
        <button onclick=gethelp('img_new_category')>？</button>
      </div>
      <div class="col-sm-3">
        <select id="img_category" value=""></select>
        <input
          type="button"
          value="適用"
          onclick="choiceCat()"
        >
        <button onclick=gethelp('img_category')>？</button>
      </div>
    </div>
  </header>

  <main id="main">
    <table>
      <tr>
        <td>
          <input placeholder="透明度" type="text" id="image_diff" size=30 value="">
          <button onclick=gethelp('image_diff')>？</button>
        </td>
        <td>
          <input placeholder="商品画像サイズ" type="text" id="item_size" size=30 value="">
          <button onclick=gethelp('item_size')>？</button>
        </td>
        <td>
          <input placeholder="商品縦" type="text" id="item_move_y" size=30 value="">
          <button onclick=gethelp('item_move_y')>？</button>
        </td>
        <td>
          <input placeholder="商品横" type="text" id="item_move_x" size=30 value="">
          <button onclick=gethelp('item_move_x')>？</button>
        </td>
      </tr>
      <tr>
        <td>
          <input placeholder="フレームPATH" type="text" id="img_frame" size=30 value="">
          <button onclick=gethelp('img_frame')>？</button>
        </td>
        <td>
          <button id="select-frame">ファイルを開く</button>
        </td>
      </tr>
      <tr>
        <td>
          <input placeholder="エフェクトPATH" type="text" id="img_effect" size=30 value="">
          <button onclick=gethelp('img_effect')>？</button>
        </td>
        <td>
          <button id="select-effect">ファイルを開く</button>
        </td>
      </tr>
      <tr>
        <td>
          <input placeholder="ロゴPATH" type="text" id="img_logo" size=30 value="">
          <button onclick=gethelp('img_logo')>？</button>
        </td>
        <td>
          <button id="select-logo">ファイルを開く</button>
        </td>
      </tr>
      <tr>
        <td>
          <input placeholder="ロゴサイズ（%）" type="text" id="logo_size" size=30 value="">
          <button onclick=gethelp('logo_size')>？</button>
        </td>
        <td>
          <input placeholder="ロゴ縦" type="text" id="logo_move_y" size=30 value="">
           <button onclick=gethelp('logo_move_y')>？</button>
       </td>
       <td>
         <input placeholder="ロゴ横" type="text" id="logo_move_x" size=30 value="">
         <button onclick=gethelp('logo_move_x')>？</button>
       </td>
      </tr>
      <tr>
        <td>
          <input placeholder="指定背景画像" type="text" id="bg_image" size=30 value="">
          <button onclick=gethelp('bg_image')>？</button>
        </td>
      </tr>
      <tr>
        <td>
          <input placeholder="背景画像番号" type="text" id="bg_num" size=30 value="">
          <button onclick=gethelp('bg_num')>？</button>
        </td>
        <td>
          <input placeholder="サイズ" type="text" id="bg_size" size=30 value="">
          <button onclick=gethelp('bg_size')>？</button>
        </td>
        <td>
          <input placeholder="縦" type="text" id="back_move_y" size=30 value="">
          <button onclick=gethelp('back_move_y')>？</button>
        </td>
        <td>
          <input placeholder="横" type="text" id="back_move_x" size=30 value="">
          <button onclick=gethelp('back_move_x')>？</button>
        </td>
      </tr>
      <tr>
        <td>
          <input placeholder="追加商品画像1" type="text" id="addimg_1_name" size=30 value="">
          <button onclick=gethelp('add_img_name')>？</button>
        </td>
        <td>
          <input placeholder="サイズ" type="text" id="addimg_1_size" size=30 value="">
          <button onclick=gethelp('item_size')>？</button>
        </td>
        <td>
          <input placeholder="縦" type="text" id="addimg_1_y" size=30 value="">
          <button onclick=gethelp('item_move_y')>？</button>
        </td>
        <td>
          <input placeholder="横" type="text" id="addimg_1_x" size=30 value="">
          <button onclick=gethelp('item_move_x')>？</button>
        </td>
      </tr>
      <tr>
        <td>
          <input placeholder="追加商品画像2" type="text" id="addimg_2_name" size=30 value="">
          <button onclick=gethelp('add_img_name')>？</button>
        </td>
        <td>
          <input placeholder="サイズ" type="text" id="addimg_2_size" size=30 value="">
          <button onclick=gethelp('item_size')>？</button>
        </td>
        <td>
          <input placeholder="縦" type="text" id="addimg_2_y" size=30 value="">
          <button onclick=gethelp('item_move_y')>？</button>
        </td>
        <td>
          <input placeholder="横" type="text" id="addimg_2_x" size=30 value="">
          <button onclick=gethelp('item_move_x')>？</button>
        </td>
      </tr>
      <tr>
        <td>
          <input placeholder="追加商品画像3" type="text" id="addimg_3_name" size=30 value="">
          <button onclick=gethelp('add_img_name')>？</button>
        </td>
        <td>
          <input placeholder="サイズ" type="text" id="addimg_3_size" size=30 value="">
          <button onclick=gethelp('item_size')>？</button>
        </td>
        <td>
          <input placeholder="縦" type="text" id="addimg_3_y" size=30 value="">
          <button onclick=gethelp('item_move_y')>？</button>
        </td>
        <td>
          <input placeholder="横" type="text" id="addimg_3_x" size=30 value="">
          <button onclick=gethelp('item_move_x')>？</button>
        </td>
      </tr>
    </table>
  </main>

  <div class="images" id="images">
  </div>

  <footer id="footer">
    <div id="logs"></div>
  </footer>

  <script src="../views/App_imager.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>

</html>
